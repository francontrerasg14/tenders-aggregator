name: PLACSP + CCAA (RSS) diario

on:
  schedule:
    - cron: "15 6 * * *"   # 06:15 UTC â‰ˆ 08:15 Madrid
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run aggregator (ayer en Madrid)
        env:
          CPV: "09330000 45261215 45315300"
        run: |
          # calcular 'ayer' en Madrid aproximado: UTC+2
          FECHA=$(date -u -d "now+2 hour -1 day" +"%Y-%m-%d")
          echo "Fecha objetivo (Madrid): $FECHA"
          python run_daily.py --date $FECHA --when either --cpv $CPV --cpv-scope folder --out tenders_${FECHA}.csv
          ls -l tenders_${FECHA}.csv

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: tenders-csv
          path: tenders_*.csv
