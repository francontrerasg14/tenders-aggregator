name: PLACSP + CCAA (RSS) diario

on:
  schedule:
    - cron: "15 6 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Run aggregator (ayer; prefijos CPV y delay)
        env:
          CPV_PREFIX: "0933 4526 4531"
        run: |
          FECHA=$(date -u -d "now+2 hour -1 day" +"%Y-%m-%d")
          echo "Fecha: $FECHA"
          python run_daily.py --date $FECHA --when either --cpv-mode prefix --cpv $CPV_PREFIX --cpv-scope folder --out tenders_${FECHA}.csv
          ls -l tenders_${FECHA}.csv
      - uses: actions/upload-artifact@v4
        with:
          name: tenders-csv
          path: tenders_*.csv
